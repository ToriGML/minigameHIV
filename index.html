        const colors = ["red", "green", "blue", "yellow", "purple", "orange", "black", "white"]
      
        const randomHTML = () => {
          const correctColor = Math.floor(Math.random() * colors.length)
          const cor1 = cores(correctColor)
          const cor2 = cores(correctColor)
          const cor3 = cores(correctColor)
          const cor4 = cores(correctColor)
          const nome1 = cores(correctColor)
          const nome2 = cores(correctColor)
          const nome3 = cores(correctColor)
          const nome4 = cores(correctColor)
          let html = `
            <div>
                <h1 style="color: ${cor4};">${correctColor.toUpperCase()}</h1>
                <div>
                    <h1 style="color: ${cor1};">${nome1.toUpperCase()}</h1>
                </div>
                <div>
                    <h1 style="color: ${correctColor};">${nome2.toUpperCase()}</h1>
                </div>
                <div>
                    <h1 style="color: ${cor2};">${nome3.toUpperCase()}</h1>
                </div>
                <div>
                    <h1 style="color: ${cor3};">${nome4.toUpperCase()}</h1>
                </div>
            </div>
          `
          return html
        }

        const cores = (correctColor) => {
          var cor = correctColor
          for(;cor == correctColor;){
            cor = Math.floor(Math.random() * colors.length)
          }
          return cor
        }

    </script>
